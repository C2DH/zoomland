    <style>
      body {
        --dark-blue: rgb(25, 48, 128);
        background-color: var(--dark-blue);
      }
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        z-index: 100;
        background-color: var(--dark-blue);
        color: #fef9cb;
        font-family: 'RocknRoll One', system-ui, Avenir, Helvetica, Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        transition-delay: 1000ms;
        transition-property: opacity;
        transition-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1);
        transition-duration: 2s;
        pointer-events: none;
        opacity: 1;
      }
      #loading.hide {
        opacity: 0;
      }
      #loading svg * {
        transform-origin: center;
      }
      .background-pattern::before {
        position: absolute !important;
        width: 100% !important;
      }
      h1,
      .uni-logo,
      .gruyter-logo {
        position: absolute;
        z-index: 10;
        margin-bottom: 6rem;
      }

      .uni-logo {
        width: 280px;
        height: 90px;
        background-image: url('/assets/svg/logo_uni.svg');
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0;
        animation: uni-logo 2s ease-in 0.5s;
        /* 2s infinite alternate */
      }
      .gruyter-logo {
        width: 90px;
        height: 140px;
        background-image: url('/assets/svg/gruyter-logo.svg');
        background-repeat: no-repeat;
        background-position: center;
        animation: gruyter-logo 2s ease-in 2.5s;
        opacity: 0;
      }
      h1 {
        opacity: 0;
        animation: h1 1s ease-in 4s forwards;
        font-size: 2em !important;
      }
      @keyframes uni-logo {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        20% {
          transform: scale(1);
          opacity: 1;
        }
        90% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1.4);
          opacity: 0;
        }
      }
      @keyframes gruyter-logo {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        20% {
          transform: scale(1);
          opacity: 1;
        }
        90% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1.4);
          opacity: 0;
        }
      }
      @keyframes h1 {
        0% {
          transform: scale(0);
          opacity: 0;
        }

        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      :root {
        --hue: 223;
        --bg: hsl(var(--hue), 90%, 95%);
        --fg: hsl(var(--hue), 90%, 5%);
        --trans-dur: 0.3s;
      }
      .ip {
        width: 16em;
        height: 8em;
      }
      .ip__track {
        opacity: 0.2;
        stroke: hsl(var(--hue), 90%, 90%);
        transition: stroke var(--trans-dur);
      }
      .ip__worm1,
      .ip__worm2 {
        animation: worm1 2s linear infinite;
      }
      .ip__worm2 {
        animation-name: worm2;
      }

      /* Animation */
      @keyframes worm1 {
        from {
          stroke-dashoffset: 0;
        }
        50% {
          animation-timing-function: steps(1);
          stroke-dashoffset: -358;
        }
        50.01% {
          animation-timing-function: linear;
          stroke-dashoffset: 358;
        }
        to {
          stroke-dashoffset: 0;
        }
      }
      @keyframes worm2 {
        from {
          stroke-dashoffset: 358;
        }
        50% {
          stroke-dashoffset: 0;
        }
        to {
          stroke-dashoffset: -358;
        }
      }

      #LoadingAnimation {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: absolute;
        z-index: 10;
        bottom: 6%;
      }

      #LoadingAnimation #spinner {
        transform: scale(0.15);
      }

      #LoadingAnimation span {
        font-size: 0.8rem;
        bottom: -2.5rem;
        position: relative;
      }
      .background-pattern,
      .background-pattern-reverce {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: var(--dark-blue);
      }

      .background-pattern-only {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
      }
